{% extends "template.html" %}

{% block title %}Page introuvable{% endblock %}

{% block head %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Rubik+Glitch&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    <style>
        .rubik-glitch-regular {
          font-family: "Rubik Glitch", system-ui;
          font-weight: 400;
          font-style: normal;
        }
        .rubik-marker-hatch-regular {
          font-family: "Rubik Marker Hatch", system-ui;
          font-weight: 400;
          font-style: normal;
        }
        .lacquer-regular {
          font-family: "Lacquer", system-ui;
          font-weight: 400;
          font-style: normal;
        }
    </style>
{% endblock %}

{% block main %}
    <div class="position-absolute start-50 top-50 translate-middle h-50 col-xl-4 col-lg-5 col-md-6 col-sm-7 col col-10 d-flex align-items-center justify-content-start flex-column">
        <div class="d-flex justify-content-center align-items-center flex-column px-4 py-3 bg-danger-subtle mb-3 border border-3 border-danger-subtle rounded-4 border-opacity-50 w-75 h-auto">
            <h1 class="h1 text-danger rubik-marker-hatch-regular">Oups !</h1>
            <p class="pb-2 h5">La page demandée n'existe pas.</p>
            <a  href="/"><button class="btn btn-outline-dark">Retour à l'accueil</button></a>
        </div>
        <p class="pb-2 h6 w-75 text-center" style="font-size: xx-small">{{error}}</p>
    </div>
{% endblock %}
